name: Build and Synthesize

on:
  push:
    branches:
      - '**'

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        
    - name: Install dependencies
      run: npm ci
        
    - name: Build project
      run: npm run build
        
    - name: Upload UI Artifact
      uses: actions/upload-artifact@v4
      with:
        name: built-ui
        path: lib/user-interface/genai-newsletter-ui/dist/
    - name: Upload AppSync Resolver Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: built-resolver-functions
        path: lib/api/functions/out
          
  synthesis:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
    
    - name: Install dependencies
      run: npm ci
        
    - name: Download UI Artifact
      uses: actions/download-artifact@v4
      with:
        name: built-ui
        merge-multiple: true
    
    - name: Download Resolver Function Artifacts
      uses: actions/download-artifact@v4
      with:
        name: built-resolver-functions
        merge-multiple: true
    
    - name: Generate Configuration file
      run: echo "${DEPLOY_CONFIG}" > ./bin/config.json
      env:
        DEPLOY_CONFIG: ${{ vars.DEPLOY_CONFIG }}
        
    - name: Synthesize CDK
      run: npx cdk synth
      
