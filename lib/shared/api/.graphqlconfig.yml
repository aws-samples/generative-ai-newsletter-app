projects:
  Codegen Project:
    schemaPath: schema.graphql
    includes:
      - ./graphql/*
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: ./API.ts
        docsFilePath: ./graphql
        region: null
        apiId: null
        frontend: javascript
        framework: react
        maxDepth: 2
extensions:
  amplify:
    version: 3
